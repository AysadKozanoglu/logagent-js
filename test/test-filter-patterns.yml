patterns:
 - 
  sourceName: !!js/regexp /testFilterFunction/i
  match:
    - type: testDropFilter
      inputFilter: !!js/regexp /stats/i
      inputDrop: !!js/regexp /debug/i
      regex: !!js/regexp (.*)
      fields: [message:string]
      myCustomFilterProperty: !!js/regexp /.*/i
      filter: !!js/function >
        function filter (parsed, pattern) {
          if (pattern.myCustomFilterProperty.test(parsed.message)) {
            // lets log whatever matched myCustomerFilterProperty
            return true
          } else {
            // skip all others
            return false
          }
        }
